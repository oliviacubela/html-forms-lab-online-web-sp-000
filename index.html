<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>My Awesome Company Contact Page</title>
  </head>
  <body>

    <h1>Company Inc.</h1>
    <h2>For all your incorporated company needs</h2>

    <!-- First, create a form tag where our inputs will be nested -->
    <form action="http://example.com/process-user.php" method="POST">


      <!-- Add a label for 'fullname'-->
      <label for="fullname">Name</label>

      <!-- Add a text input with the id and name attributes set to 'fullname' -->
      <!-- Include the place holder text "Enter Name" and make this input required -->
      <input type="text" id="fullname" placeholder="Enter Name" required>


      <!-- Add a label for 'email'-->
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter Email" required>
      <label for="phone">Telephone</label>
      <input type="tel" id="phone" placeholder="Enter Telephone (optional)">
      <label for="message">Message</label>
      <textarea name="message" id="message" placeholder="Enter Message"></textarea>
      <input type="checkbox" id="checkbox" value="submit"> Submit <br>
      <input type="submit">
</form>

  </body>
</html>
